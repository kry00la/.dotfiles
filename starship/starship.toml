format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

add_newline = false

[line_break]
disabled = true

[directory]
style = "blue"
disabled=true

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
format = "🌿 [$branch]($style) "

[git_state]
format = '\( [$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
conflicted = "🏳 "
ahead = "⬆️ "
behind = "⬇️ "
diverged = "↕️ " 
stashed = "📦"
modified = "📝"
staged = '[ ++\($count\)](green)'
untracked = '[ *\($count\)](blue)'
renamed = "⏭️ "
deleted = "🗑 "

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
